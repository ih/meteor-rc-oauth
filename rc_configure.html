<template name="configureLoginServiceDialogForImgur">
  <p>
    Login to imgur.com and go to https://api.imgur.com/oauth2/addclient to register your application and get a client_id and client_secret. Ensure you select "OAuth 2 authorization with a callback URL".
  </p>
  <p>Set the "Authorization callback URL" to: <span class="url">{{siteUrl}}_oauth/imgur</span></p>
  <p>Complete the rest of the form as required, along with the captcha and press submit.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
</template>
